<app-side-bar></app-side-bar>

<div class="main-container">
    <div class="pd-ltr-20">
        <div class="card card-box mb-30">
            <div class="card-body">
                <h5 class="card-title weight-500">Saldo Disponible </h5>
                <h6>${{dataAccount.ammount | numberFormat}}</h6>
            </div>
        </div>
        <div class="card-box mb-30">
            <div class="card-body">
                <h2 class="h4 pd-20">Últimos movimientos</h2>
                <table class="data-table table nowrap">
                    <thead>
                        <tr>
                            <th class="table-plus datatable-nosort">Fecha</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Destinatario</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lt of dataLastMovements">
                            <td class="table-plus">
                                {{lt.created | date}}
                            </td>
                            <td>
                                {{lt.type}}
                            </td>
                            <td>{{ lt.description }}</td>
                            <td>{{ lt.name }}</td>
                            <td *ngIf="lt.type == 'Cargo' || lt.type == 'Transferencias a terceros' ">-${{ lt.ammount | numberFormat }} <i class="icon-copy dw dw-diagonal-arrow-18"></i></td>
                            <td *ngIf="lt.type == 'Abono'" style="color: green;">${{ lt.ammount | numberFormat }}<i class="icon-copy dw dw-diagonal-arrow-21"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
